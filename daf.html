<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddhi's Python Portfolio | Developer & Programmer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark theme (default) */
            --bg-gradient: linear-gradient(to bottom right, #0f172a, #1e1b4b);
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-primary: #10b981;
            --accent-secondary: #3b82f6;
            --card-border: rgba(148, 163, 184, 0.1);
            --card-shadow: rgba(0, 0, 0, 0.4);
            --card-hover: rgba(51, 65, 85, 0.9);
            --backdrop-blur: blur(10px);
        }

        /* Light theme */
        body.light-theme {
            --bg-gradient: linear-gradient(to bottom right, #f8fafc, #e2e8f0);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --accent-primary: #059669;
            --accent-secondary: #2563eb;
            --card-border: rgba(148, 163, 184, 0.2);
            --card-shadow: rgba(0, 0, 0, 0.1);
            --card-hover: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glass morphism card design */
        .project-card {
            background: var(--card-bg);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 6px var(--card-shadow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: var(--card-hover);
            box-shadow: 0 10px 20px var(--card-shadow);
        }

        /* Animated skill tags */
        .skill-tag {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .skill-tag:hover {
            transform: translateY(-2px);
        }

        .skill-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .skill-tag:hover::before {
            left: 100%;
        }

        /* Theme switcher animation */
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            background: var(--card-bg);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--card-border);
            box-shadow: 0 2px 10px var(--card-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-switch:hover {
            transform: rotate(180deg);
        }

        .theme-switch i {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        /* Social links hover effects */
        .social-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-3px);
            color: var(--accent-secondary);
        }

        .social-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-secondary);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .social-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Project count badge */
        .project-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--accent-primary);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Enhanced typography */
        .gradient-text {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <!-- Animated background -->

        <div class="text-center mb-16">

            <!-- Social Links -->
            <div class="flex justify-center items-center gap-6 mb-8">

                </a>
                <a href="https://www.linkedin.com/in/RiddhiAiran/" target="_blank" class="social-link text-2xl" title="LinkedIn">

                </a>
                <a href="https://twitter.com/RiddhiAiran" target="_blank" class="social-link text-2xl" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="mailto:riddhiairan@gmail.com" class="social-link text-2xl" title="Email">

                </a>
            </div>

            <!-- Portfolio Introduction -->
            <div class="max-w-3xl mx-auto">

                <p class="text-secondary text-lg">Exploring the world of Python through creative and practical projects</p>
            </div>
        </div>

        <!-- Projects Grid -->
        <section class="mb-16 relative">
            <h3 class="text-2xl sm:text-3xl font-bold text-accent-secondary mb-8 relative inline-block">

                <span class="project-count">25</span>
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 sm:gap-8">
                <!-- Project Cards -->
                <!-- Example of enhanced project card (repeat for all projects) -->

                   class="group" target="_blank">
                    <div class="project-card rounded-xl p-6 h-full flex flex-col justify-between">

                            <h4 class="text-xl font-bold gradient-text mb-3">Band Name Generator</h4>
                            <p class="text-secondary mb-4">Create unique and creative band names using Python</p>
                        </div>

                            <span class="skill-tag bg-blue-500/20 text-blue-300 px-3 py-1 rounded-full text-sm">
                                Streamlit
                            </span>
                            <span class="skill-tag bg-purple-500/20 text-purple-300 px-3 py-1 rounded-full text-sm">

                            </span>
                        </div>
                    </div>
                </a>
                
                <!-- Add remaining project cards following the same enhanced structure -->
                
            </div>
        </section>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-switch i');
            
            body.classList.toggle('light-theme');
            
            if (body.classList.contains('light-theme')) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
            
            localStorage.setItem('theme', body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        // Apply saved theme and animation on load
        document.addEventListener('DOMContentLoaded', () => {
            // Theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                document.querySelector('.theme-switch i').classList.replace('fa-moon', 'fa-sun');
            }

            // Animate elements on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            });

            document.querySelectorAll('.project-card').forEach((el) => observer.observe(el));
        });
    </script>
</body>
</html>
